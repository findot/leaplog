<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>leaplog</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>

        #app .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            flex-direction: column;
        }

        #alert {
            margin: 0;
            margin-top: 90%;
        }

        #alert .alert {
            width: 100%;
        }

        .btn {
            width: 100%;
        }

    </style>

</head>
<body>

    <div id="app" class="p-2"><div class="container">
        
        <div class="row"><div class="col-12">
            <h1 id="app-name" class="text-center text-primary p-4">leaplog</h1>
        </div></div>
    
        <!-- Timer -->
        <div class="row component timer" style="display: none"><div class="col-12 text-center p-4">
            <p class="text-muted">EXPERIMENT LENGTH</p>
            
        </div></div>
    
        <div class="row component subject" style="display: none"><div class="col-12">
            <form action="/subject" method="POST">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input id="firstname" name="firstname" type="text" class="form-control" placeholder="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input id="lastname" name="lastname" type="text" class="form-control" placeholder="lastname" required>
                </div>
                <button type="submit" class="btn btn-primary">Start experiment</button>
            </form>
        </div></div>
        
        <div class="row component experiment" style="display: none"><div class="col-12">
            <div class="subject-info"></div>
            <form action="/experiment/start" method="POST">
                <button type="submit" class="btn btn-warning">Start experiment</button>
            </form>
        </div></div>

        <div class="row component action"><div class="col-12">
            <form action="/action/start" method="POST" class="start-action">
                <button type="submit" class="btn btn-primary">Start</button>
            </form>

            <form action="/action/stop" method="POST" class="stop-action">
                <button type="submit" class="btn btn-primary">Stop</button>
            </form>

            <form action="/action/remake" method="POST" class="remake-action">
                <button type="submit" class="btn btn-secondary">Remake</button>
            </form>

            <form action="/action/next" method="POST" class="next-action">
                <button type="submit" class="btn btn-success">Validate</button>
            </form>
            
            <div class="timer text-body"></div>
            <div class="remaining"></div>
        </div></div>

        <div class="row" id="alert">
            <div class="alert alert-danger">{{ error }}</div>
        </div>

    </div></div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>

<script src="/static/js/lib.js"></script>
<script src="/static/js/index.js"></script>

</html>
